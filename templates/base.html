{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet", type="text/css" href="{% static "/css/bootstrap.min.css" %}">
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title }}
        {% endblock title %}
    </title>
</head>
<body >
{% block navbar %}
    <div class="bg-secondary w-100 h-50">
        <div class="p-2 ">
            {% if user.is_authenticated %}
                <a href="{% url "logout" %}" class="btn btn-success">LogOut</a>
            {% else %}
                {% if title == "Create account" %}
                   <a href="{% url "login" %}" class="btn btn-success">Login</a>
                {% else %}
                     <a href="{% url "create-account" %}" class="btn btn-success">Create account</a>
                {% endif %}
            {% endif %}
        </div>
    </div>
{% endblock navbar %}
 {% block content %}
 {% endblock content %}

</body>
</html>
